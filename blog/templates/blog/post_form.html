{% extends 'blog/base.html' %}
{% block title %}Editar/Crear Post{% endblock %}

{% block content %}
  <h2 class="mb-3">
    {% if object %}Editar{% else %}Nuevo{% endif %} post
  </h2>

  <form method="post" enctype="multipart/form-data" class="card card-body">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="d-flex gap-2">
      <button class="btn btn-primary" type="submit">Guardar</button>
      <a class="btn btn-secondary" href="{% url 'post_list' %}">Cancelar</a>
    </div>
  </form>

  {% if object and object.imagen %}
    <div class="mt-3">
      <strong>Imagen actual:</strong><br>
      <img src="{{ object.imagen.url }}" alt="" class="img-fluid" style="max-height:260px;object-fit:cover;">
    </div>
  {% endif %}
{% endblock %}
