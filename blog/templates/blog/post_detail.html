{% extends 'blog/base.html' %}
{% block title %}{{ post.title }} · TuPrimeraPagina{% endblock %}
{% block content %}
  <article class="col-lg-8">
    <h1>{{ post.title }}</h1>
    <p class="text-muted">Publicado: {{ post.created_at|date:'d/m/Y H:i' }}</p>
    <hr/>
    <p style="white-space: pre-line">{{ post.content }}</p>
    <a class="btn btn-outline-secondary mt-3" href="/blog/">← Volver</a>
  </article>
{% endblock %}
